<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据加载_glTF数据加载</title>
    <script src="./Build/Cesium/Cesium.js"></script>
    <link rel="stylesheet" href="./Build/Cesium/Widgets/widgets.css">
    <style>
        html,
        body,
        #cesiumContainer {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div id="cesiumContainer">
    </div>

    <script>
        Cesium.Ion.defaultAccessToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiI2NGM4MDcxOS05Zjk3LTQ2YmMtYjAxYi0zYTczNWFkYzFlN2EiLCJpZCI6NzY0NTcsImlhdCI6MTYzOTQ2ODI2NH0.Zsp28WnnCpj4wlAIQwIwcSob228zSaz510QE3zKQN58';
        var viewer = new Cesium.Viewer("cesiumContainer", {
            animation: false, //是否显示动画工具
            timeline: false,  //是否显示时间轴工具
            fullscreenButton: false,  //是否显示全屏按钮工具
        });

        var origin = Cesium.Cartesian3.fromDegrees(114.39278, 30.52357, 0.0);
        var modelMatrix = Cesium.Transforms.eastNorthUpToFixedFrame(origin);
        var model = viewer.scene.primitives.add(Cesium.Model.fromGltf({
            url: './3D格式数据/glTF/CesiumMilkTruck.gltf',
            modelMatrix : modelMatrix,  //Gltf数据加载位置
            scale : 5     //放大倍数
        }));
        //移动相机
        viewer.camera.flyTo({  
          destination : Cesium.Cartesian3.fromDegrees(114.39278, 30.52357, 60.0)     //相机飞入点
        });  






        //viewer.zoomTo(kmlData);
    </script>
</body>

</html>
