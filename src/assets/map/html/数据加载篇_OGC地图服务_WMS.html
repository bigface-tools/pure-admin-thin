<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据加载_OGC地图服务_WMS</title>
    <script src="./Build/Cesium/Cesium.js"></script>
    <link rel="stylesheet" href="./Build/Cesium/Widgets/widgets.css">
    <style>
        html,
        body,
        #cesiumContainer {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div id="cesiumContainer">
    </div>

    <script>
        Cesium.Ion.defaultAccessToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiI2NGM4MDcxOS05Zjk3LTQ2YmMtYjAxYi0zYTczNWFkYzFlN2EiLCJpZCI6NzY0NTcsImlhdCI6MTYzOTQ2ODI2NH0.Zsp28WnnCpj4wlAIQwIwcSob228zSaz510QE3zKQN58';
        var viewer = new Cesium.Viewer("cesiumContainer", {
            baseLayerPicker: false, //图层选择控件
            animation: false, //是否显示动画工具
            timeline: false,  //是否显示时间轴工具
            fullscreenButton: false,  //是否显示全屏按钮工具
        });
        //加载WMS
        var wmsImageryProvider = new Cesium.WebMapServiceImageryProvider({
            url: 'http://localhost:8088/geoserver/Cesium/wms', // 服务地址
            layers: 'Cesium:dida', // 图层名称
            parameters: {
                transparent: true, // 是否透明
                format: 'image/png', // 返回格式   
                srs: 'EPSG:4326',  // 坐标系
            }
        })
        viewer.imageryLayers.addImageryProvider(wmsImageryProvider)
    </script>
</body>

</html>
