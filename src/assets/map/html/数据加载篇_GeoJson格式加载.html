<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>数据加载_GeoJson格式</title>
  <script src="./Build/Cesium/Cesium.js"></script>
  <link rel="stylesheet" href="./Build/Cesium/Widgets/widgets.css">
  <style>
    html,
    body,
    #cesiumContainer {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
  </style>
</head>

<body>
  <div id="cesiumContainer">
  </div>

  <script>
    Cesium.Ion.defaultAccessToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiI2NGM4MDcxOS05Zjk3LTQ2YmMtYjAxYi0zYTczNWFkYzFlN2EiLCJpZCI6NzY0NTcsImlhdCI6MTYzOTQ2ODI2NH0.Zsp28WnnCpj4wlAIQwIwcSob228zSaz510QE3zKQN58';
    var viewer = new Cesium.Viewer("cesiumContainer", {
      //terrainProvider: Cesium.createWorldTerrain(),
      animation: false, //是否显示动画工具
      timeline: false,  //是否显示时间轴工具
      fullscreenButton: false,  //是否显示全屏按钮工具
    });

    viewer.scene.globe.depthTestAgainstTerrain = false;


    var GeoJsonData = viewer.dataSources.add(
      Cesium.GeoJsonDataSource.load("./矢量文件/json/merge.json", {
        fill: Cesium.Color.PINK,    //填充色
        stroke: Cesium.Color.HOTPINK,   //轮廓颜色
        strokeWidth: 5,     //轮廓宽度
      })
    );
    GeoJsonData.then(viewer.zoomTo(GeoJsonData))




  </script>
</body>

</html>
